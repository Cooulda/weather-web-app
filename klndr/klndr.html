<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="klndr.css">
</head>
<body>
  <div class="header1">
    <h1>Weather</h1>
  <nav class="navbar">
    <a  style="text-decoration:none;" href = "calendar.html">Calendar</a>
    
      </nav>
    </div>
      


    <div class="card">
  <div class="calendar">
    <div class="header">
      <button id="prevMonth">Prev</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">Next</button>
    </div>
    
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
      </tbody>
    </table>
  </div>

  
</div>
  <script src="klndr.js"></script>
</body>
</html>
